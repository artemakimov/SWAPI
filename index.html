<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link type="image/x-icon" href="src/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="src/favicon.ico" rel="icon">
    <title>Star Wars Application</title>
</head>

<body>
    <header class="header">
        <div class=" header__container container">
            <h1 class="header__title">STAR WARS CHARACTERS</h1>
        </div>
    </header>

    <main class="main">
        <section class="charactersList">
            <div class="container charactersList__container">
                <form id="search" class="main__form" action="#">
                    <input class="main__search" id="search" type="text" placeholder="Enter the name of the character you want to find">
                    <button class="main__button" type="submit">Search</button>
                </form>
                <ul id="charactersList">

                </ul>
            </div>
        </section>
    </main>

    <footer class="footer__bg">
        <div class="footer__container footer ">
            <nav class="footer__pagination">
                <ul id="pagNavBar" class="footer__list">

                </ul>
            </nav>
            <!-- <p>2022</p> -->
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
